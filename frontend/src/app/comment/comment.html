<div class="comment-card" *ngIf="commentInfo">
    <div class="comment-content">
        <div class="comment-header">
            <div class="avatar avatar-small">
                <img [src]="'http://localhost:8080/api/profile/image/' + commentInfo.author.username" alt="Sarah Smith">
            </div>
            <div class="comment-info">
                <div class="comment-meta">
                    <p class="comment-author">{{ commentInfo.author.fullname}}</p>
                    <span class="comment-date">{{ dateToString }} </span>
                </div>
                <p class="comment-text">{{ commentInfo.content }}</p>
            </div>
            @if(commentInfo.isCreatedByConnectedUser) {
                <button class="delete-btn" (click)="onDelete(commentInfo.id)" aria-label="Delete comment">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            }
        </div>
    </div>
</div>
