<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join us today</p>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          (blur)="markAsTouched('username')"
          (input)="validateField('username')"
          [class.error]="touched.username && errors.username"
          placeholder="Enter your username"
          maxlength="20"
          required
        />
        <span class="error-message" *ngIf="touched.username && errors.username">
          {{ errors.username }}
        </span>
      </div>

      <!-- Full Name Field -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="fullName"
          (blur)="markAsTouched('fullName')"
          (input)="validateField('fullName')"
          [class.error]="touched.fullName && errors.fullName"
          placeholder="Enter your full name"
          maxlength="30"
          required
        />
        <span class="error-message" *ngIf="touched.fullName && errors.fullName">
          {{ errors.fullName }}
        </span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          (blur)="markAsTouched('email')"
          (input)="validateField('email')"
          [class.error]="touched.email && errors.email"
          placeholder="Enter your email"
          maxlength="100"
          required
        />
        <span class="error-message" *ngIf="touched.email && errors.email">
          {{ errors.email }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            (blur)="markAsTouched('password')"
            (input)="validateField('password')"
            [class.error]="touched.password && errors.password"
            placeholder="Enter your password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('password')"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        
        <!-- Password strength indicator -->
        <div class="password-strength" *ngIf="password && !errors.password">
          <div class="strength-bar">
            <div 
              class="strength-fill" 
              [class.weak]="getPasswordStrength() === 'weak'"
              [class.medium]="getPasswordStrength() === 'medium'"
              [class.strong]="getPasswordStrength() === 'strong'"
            ></div>
          </div>
          <span class="strength-text">{{ getPasswordStrength() }}</span>
        </div>
        
        <span class="error-message" *ngIf="touched.password && errors.password">
          {{ errors.password }}
        </span>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            (blur)="markAsTouched('confirmPassword')"
            (input)="validateField('confirmPassword')"
            [class.error]="touched.confirmPassword && errors.confirmPassword"
            placeholder="Confirm your password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('confirmPassword')"
          >
            {{ showConfirmPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <span class="error-message" *ngIf="touched.confirmPassword && errors.confirmPassword">
          {{ errors.confirmPassword }}
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>

      <!-- Login Link -->
      <p class="login-link">
        Already have an account?
        <a (click)="goToLogin()">Login here</a>
      </p>
    </form>
  </div>
</div>
